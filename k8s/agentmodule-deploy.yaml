apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentmodule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentmodule
  template:
    metadata:
      labels:
        app: agentmodule
    spec:
      containers:
      - name: agentmodule
        image: <ECR_REGISTRY>/agentmodule:${IMAGE_TAG}
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: agentmodule-service
spec:
  selector:
    app: agentmodule
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
